name: Release

on:
  push:
    tags: ["v*"]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    name: Build (${{ matrix.target }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-22.04
            target: x86_64-unknown-linux-gnu
            artifact: rustdown-linux-x86_64
            ext: ""
          - os: windows-2022
            target: x86_64-pc-windows-msvc
            artifact: rustdown-windows-x86_64
            ext: ".exe"

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - uses: Swatinem/rust-cache@v2
        with:
          key: release-${{ matrix.target }}

      - name: Install Linux dependencies
        if: runner.os == 'Linux'
        run: sudo apt-get update && sudo apt-get install -y libwayland-dev libxkbcommon-dev

      - name: Build release binary
        env:
          RUSTDOWN_BUILD_VERSION: ${{ startsWith(github.ref, 'refs/tags/v') && github.ref_name || '' }}
        run: cargo build --release -p rustdown --locked

      - name: Package (Linux)
        if: runner.os == 'Linux'
        run: |
          mkdir staging
          cp target/release/rustdown staging/
          cp LICENSE README.md staging/
          cd staging
          tar czf ../${{ matrix.artifact }}.tar.gz *
          cd ..
          sha256sum ${{ matrix.artifact }}.tar.gz > ${{ matrix.artifact }}.tar.gz.sha256

      - name: Package (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          New-Item -ItemType Directory -Path staging
          Copy-Item target/release/rustdown.exe staging/
          Copy-Item LICENSE, README.md staging/
          Compress-Archive -Path staging/* -DestinationPath ${{ matrix.artifact }}.zip
          (Get-FileHash ${{ matrix.artifact }}.zip -Algorithm SHA256).Hash.ToLower() + "  ${{ matrix.artifact }}.zip" | Out-File -Encoding ascii ${{ matrix.artifact }}.zip.sha256

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact }}
          path: |
            ${{ matrix.artifact }}.tar.gz
            ${{ matrix.artifact }}.tar.gz.sha256
            ${{ matrix.artifact }}.zip
            ${{ matrix.artifact }}.zip.sha256
          if-no-files-found: ignore

  release:
    name: Publish GitHub Release
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')

    steps:
      - uses: actions/download-artifact@v4
        with:
          path: artifacts
          merge-multiple: true

      - name: List assets
        run: ls -lR artifacts/

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          prerelease: ${{ contains(github.ref_name, '-') }}
          files: |
            artifacts/*

      - name: Create/Update latest GitHub Release
        if: ${{ !contains(github.ref_name, '-') }}
        uses: softprops/action-gh-release@v2
        with:
          tag_name: latest
          name: latest
          target_commitish: ${{ github.sha }}
          generate_release_notes: false
          prerelease: false
          overwrite_files: true
          files: |
            artifacts/*
